<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>LivPet</title>
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">LivPet</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#escolha.html">Escolha seu pet</a>
          </li>
          <li>
            <a href="#registro.html">Registro de pet</a>
          </li>
          <li>
            <a href="#colaboradores.html">Colaboradores</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#">
              <span class="glyphicon glyphicon-search"></span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <form class="formulario">
    
    <div class="nome">
        <label for="inputName" class="col-sm-2 control-label">Nome</label>
        <div class="col-sm-10">
          <input type="name" class="form-control" id="inputName" placeholder="Nome do pet">
        </div>
    </div>
    <div class="dog-cat">
        <label for="Check" class="col-sm-2 control-label">Cachorro/gato</label> 
        <label class="checkbox-inline">
          <input type="checkbox" id="Check" value="option1"> Cachorro
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="Check" value="option2"> Gato
        </label>
      </div>
      <div class="macho-femea">
          <label for="Check" class="col-sm-2 control-label">Macho/Fêmea</label> 
          <label class="checkbox-inline">
            <input type="checkbox" id="Check" value="option1"> Macho
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="Check" value="option2"> Fêmea
          </label>
      </div>
      <div class="raca">
        <label for="inputRaca" class="col-sm-2 control-label">Raça</label>
        <div class="col-sm-10">
          <input type="name" class="form-control" id="inputRaca" placeholder="Raça">
        </div>
    </div>

    <div class="tamanho">
        <label for="inputTamanho" class="col-sm-2 control-label">Tamanho</label>
        <div class="col-sm-10">
          <input type="name" class="form-control" id="inputTamanho" placeholder="Tamanho">
        </div>
    </div>
    <div class="idade">
        <label for="inputIdade" class="col-sm-2 control-label">Idade(em meses)</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="inputIdade" placeholder="Idade">
        </div>
    </div>
    <div class="carac">
        <label for="inputCarac" class="col-sm-2 control-label">Características</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputCarac" placeholder="Ex.: brincalhão, agitado, calmo, etc.">
        </div>
    </div>
    <div class="hist">
        <label for="inputHist" class="col-sm-2 control-label">História</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputHist" placeholder="História de como o pet foi encontrado">
        </div>
    </div>
    <div class="peso">
        <label for="inputPeso" class="col-sm-2 control-label">Peso(em kg)</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="inputPeso" placeholder="Peso">
        </div>
    </div>
    <div class="saude">
        <label for="inputSaude" class="col-sm-2 control-label">Saúde</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputSaude" placeholder="O bichinho tem algum problema de saúde?">
        </div>
    </div>
    <div class="vacinacao">
        <label for="inputVacinacao" class="col-sm-2 control-label">Vacinação</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputVacinacao" placeholder="A vacinação está em dia?">
        </div>
    </div>
    <div class="pelagem">
        <label for="inputPelagem" class="col-sm-2 control-label">Pelagem</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPelagem" placeholder="Qual a cor do pelo do nosso amigo?">
        </div>
    </div>
    <div class="castracao">
      <label for="Check" class="col-sm-2 control-label">Castração</label> 
      <label class="checkbox-inline">
        <input type="checkbox" id="Check" value="option1"> Sim
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="Check" value="option2"> Não
      </label>
    </div>
    <div class="alimentacao">
        <label for="inputAlimentacao" class="col-sm-2 control-label">Alimentação</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputAlimentacao" placeholder="Do que se alimenta?">
        </div>
    </div>
    <div class="responsavel">
        <label for="inputResponsavel" class="col-sm-2 control-label">Responsável</label>
        <div class="col-sm-10">
          <input type="name" class="form-control" id="inputResponsavel" placeholder="Nome do responsável pelo pet até então">
        </div>
    </div>
    <div class="email-responsavel">
        <label for="inputEmail" class="col-sm-2 control-label">E-mail para contato</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail" placeholder="E-mail do responsável para contato">
        </div>
    </div>
  </form>
  <div class="enviar">
    
      <button type="button" class="btn btn-default btn-lg">Enviar</button>
  </div>
  
  <script src="registro.js"></script>
</body>

</html>
